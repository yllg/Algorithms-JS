<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法一：数学
      // 时间复杂度：O(1)
      // 空间复杂度：O(1)
      var findClosest = function (x, y, z) {
        const dxz = Math.abs(x - z),
          dyz = Math.abs(y - z);
        if (dxz < dyz) {
          return 1;
        } else if (dxz > dyz) {
          return 2;
        } else {
          return 0;
        }
      };

      // test
      let x = 2,
        y = 7,
        z = 4;
      console.log(findClosest(x, y, z));
    </script>
  </body>
