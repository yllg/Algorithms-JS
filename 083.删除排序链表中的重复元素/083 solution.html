<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>083.删除排序链表中的重复元素</title>
</head>

<body>
    <script>
        // Source : https://leetcode.com/problems/remove-duplicates-from-sorted-list/
        // Author : 悬笔e绝
        // Date   : 2018-12-03

        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var deleteDuplicates = function (head) {
            var ans = [];
            while (head) {
                ans.push(new ListNode(head.val));
                head = head.next;
            }

            if (!ans.length)
                return null;
            // 和前一个的值相等就删除本个节点，实现每个元素只出现一次
            for (var i = ans.length; i--;) {
                if (i && ans[i].val === ans[i - 1].val)
                    ans.splice(i, 1);
            }

            for (var i = 0, len = ans.length; i < len - 1; i++)
                ans[i].next = ans[i + 1];

            return ans[0];
        };

        // 定义一个链表结构
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        // 1->2->3->3->4->4->5
        var N7 = new ListNode(5);
        var N6 = new ListNode(4);
        N6.next = N7;
        var N5 = new ListNode(4);
        N5.next = N6;
        var N4 = new ListNode(3);
        N4.next = N5;
        var N3 = new ListNode(3);
        N3.next = N4;
        var N2 = new ListNode(2);
        N2.next = N3;
        var N1 = new ListNode(1);
        N1.next = N2;

        // 测试 输出 1->2->3->4->5
        console.log(deleteDuplicates(N1));
    </script>
</body>

</html>
