<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('1');
        setTimeout(() => {
            console.log("2")
            Promise.resolve().then(() => {
                console.log("3")
            })
        }, 0);
        new Promise((resolve, reject) => {
            console.log("4")
            setTimeout(() => {
                console.log("5")
                resolve("6");
            }, 0);
        }).then((res) => {
            console.log("7");
            setTimeout(() => {
                console.log(res)
            }, 0);
        });

        // 打印结果：
        // 1
        // 4
        // 2
        // 3
        // 5
        // 7
        // 6
    </script>
</body>

</html>
