<body>
    <script>
        // 方法一：遍历
        // 时间复杂度：O(n)
        // 空间复杂度：O(1)
        var constructTransformedArray = function (nums) {
            const n = nums.length;
            const res = new Array(n);
            for (let i = 0; i < n; i++) {
                res[i] = nums[((i + nums[i]) % n + n) % n];
            }
            return res;
        };

        // test
        let nums = [3, -2, 1, 1];
        console.log(constructTransformedArray(nums));
    </script>
</body>
