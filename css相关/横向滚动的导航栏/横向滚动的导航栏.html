    /* inline-block 和 white-space: nowrap; 实现 */
    .nav {
      height: 30px;
      padding: 3px;
      border: 1px solid #000;
      overflow-x: auto;
      white-space: nowrap;
    }

    .nav::-webkit-scrollbar {
      display: none;
    }

    .item {
      display: inline-block;
      width: 200px;
      height: 30px;
      margin-right: 5px;
      background: gray;
    }
  </style>
