<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 通过 border 和 border-radius 实现 1/4 圆 */
    .sector1 {
      height: 0;
      width: 0;
      border: 100px solid;
      border-radius: 50%;
      border-color: turquoise tomato tan thistle;
    }

    /* 类似三角形的做法加上父元素 overflow: hidden; 也可以实现任意弧度圆 */
    .sector2 {
      height: 100px;
      width: 200px;
      border-radius: 100px 100px 0 0;
      overflow: hidden;
    }

    .sector2::after {
      content: '';
      display: block;
      height: 0;
      width: 0;
      border-style: solid;
      border-width: 100px 58px 0;
      border-color: tomato transparent;
      transform: translate(42px, 0);
    }

    /* 通过子元素 rotateZ 和父元素 overflow: hidden 实现任意弧度扇形（此处是60°） */
    .sector3 {
      height: 100px;
      width: 100px;
      border-top-right-radius: 100px;
      overflow: hidden;
      /* background: gold; */
    }

    .sector3::after {
      content: '';
      display: block;
      height: 100px;
      width: 100px;
      background: tomato;
      transform: rotateZ(-30deg);
      transform-origin: left bottom;
    }

    /* 通过 skewY 实现一个60°的扇形 */
    .sector4 {
      height: 100px;
      width: 100px;
      border-top-right-radius: 100px;
      overflow: hidden;
    }

    .sector4::after {
      content: '';
      display: block;
      height: 100px;
      width: 100px;
      background: tomato;
      transform: skewY(-30deg);
      transform-origin: left bottom;
    }

    /* 通过渐变设置60°扇形 */
    .sector5 {
      height: 200px;
      width: 200px;
      background: tomato;
      border-radius: 50%;
      background-image: linear-gradient(150deg, transparent 50%, #fff 50%),
        linear-gradient(90deg, #fff 50%, transparent 50%);
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-around;">
    <div class="sector1"></div>
    <div class="sector2"></div>
    <div class="sector3"></div>
    <div class="sector4"></div>
    <div class="sector5"></div>
  </div>
</body>

</html>
