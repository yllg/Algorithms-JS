    <script>
        // 方法1：回溯+剪枝
        // 时间复杂度：O(n * log^2 C) 空间复杂度 O(n)
        var splitIntoFibonacci = function (S) {
            const list = new Array().fill(0);
            backtrack(list, S, S.length, 0, 0, 0);
            return list;
        };

        const backtrack = (list, S, length, index, sum, prev) => {
            if (index === length) {
                return list.length >= 3;
            }
            let currLong = 0;
            for (let i = index; i < length; i++) {
                if (i > index && S[index] === '0') {
                    break;
                }
                currLong = currLong * 10 + S[i].charCodeAt() - '0'.charCodeAt();
                if (currLong > Math.pow(2, 31) - 1) {
                    break;
                }
                let curr = currLong;
                if (list.length >= 2) {
                    if (curr < sum) {
                        continue;
                    } else if (curr > sum) {
                        break;
                    }
                }
                list.push(curr);
                if (backtrack(list, S, length, i + 1, prev + curr, curr)) {
                    return true;
                } else {
                    list.splice(list.length - 1, 1);
                }
            }
            return false;
        }
        
        // test
        let S = "11235813";
        console.log(splitIntoFibonacci(S))
    </script>
