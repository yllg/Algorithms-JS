    <script>
      // 删除线后，正方形的最大面积

      // 方法一：排序
      // 时间复杂度：O(hlogh+vlogv)
      // 空间复杂度：O(logh+logv)
      function maximizeSquareHoleArea(n, m, hBars, vBars) {
        hBars.sort((a, b) => a - b);
        vBars.sort((a, b) => a - b);
        let hmax = 1,
          vmax = 1;
        let hcur = 1,
          vcur = 1;
        for (let i = 1; i < hBars.length; i++) {
          if (hBars[i] === hBars[i - 1] + 1) {
            hcur++;
          } else {
            hcur = 1;
          }
          hmax = Math.max(hmax, hcur);
        }
        for (let i = 1; i < vBars.length; i++) {
          if (vBars[i] === vBars[i - 1] + 1) {
            vcur++;
          } else {
            vcur = 1;
          }
          vmax = Math.max(vmax, vcur);
        }
        const side = Math.min(hmax, vmax) + 1;
        return side * side;
      }

      // test
      let n = 2,
        m = 1,
        hBars = [2, 3],
        vBars = [2];
      console.log(maximizeSquareHoleArea(n, m, hBars, vBars));
    </script>
