<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度：O(n×∣Σ∣)
      // 空间复杂度：O(n+∣Σ∣)
      var clearStars = function (s) {
        const cnt = Array(26)
          .fill()
          .map(() => []);
        const arr = s.split("");
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== "*") {
            cnt[arr[i].charCodeAt(0) - "a".charCodeAt(0)].push(i);
          } else {
            for (let j = 0; j < 26; j++) {
              if (cnt[j].length > 0) {
                arr[cnt[j].pop()] = "*";
                break;
              }
            }
          }
        }
        return arr.filter((c) => c !== "*").join("");
      };

      // test
      let s = "aaba*";
      console.log(clearStars(s));
    </script>
  </body>
</html>
