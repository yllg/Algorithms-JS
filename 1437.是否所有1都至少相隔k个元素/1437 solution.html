<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：O(N)
      // 空间复杂度：O(1)
      var kLengthApart = function (nums, k) {
        const n = nums.length;
        let prev = -1;
        for (let i = 0; i < n; ++i) {
          if (nums[i] === 1) {
            if (prev !== -1 && i - prev - 1 < k) {
              return false;
            }
            prev = i;
          }
        }
        return true;
      };

      // test
      let nums = [1, 0, 0, 0, 1, 0, 0, 1],
        k = 2;
      console.log(kLengthApart(nums, k));
    </script>
  </body>
</html>
