<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：哈希表
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var minOperations = function (nums, k) {
        const st = new Set();
        for (const x of nums) {
          if (x < k) {
            return -1;
          } else if (x > k) {
            st.add(x);
          }
        }
        return st.size;
      };

      // test
      let nums = [5, 2, 5, 4, 5],
        k = 2;
      console.log(minOperations(nums, k));
    </script>
  </body>
</html>
