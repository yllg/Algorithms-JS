<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      // 动态规划
      var minPathSum = function (grid) {
        var m = grid.length;
        var n = grid[0].length;
        var ans = [];
        for (let i = 0; i < m; i++) {
          ans[i] = [];
        }
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (i == 0 && j == 0) {
              ans[i][j] = grid[i][j];
            } else if (i == 0) {
              ans[i][j] = ans[i][j - 1] + grid[i][j];
            } else if (j == 0) {
              ans[i][j] = ans[i - 1][j] + grid[i][j];
            } else {
              ans[i][j] = Math.min(ans[i - 1][j], ans[i][j - 1]) + grid[i][j];
            }
          }
        }
        return ans[m - 1][n - 1];
      };

      //test
      var grid = [
        [1, 3, 1],
        [1, 5, 1],
        [4, 2, 1],
      ];

      console.log(minPathSum(grid));
    </script>
  </body>
</html>
