<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 连续两位数字取模10，最后剩下2位数，如果相等返回true、否则false

      // 方法一：模拟
      // 时间复杂度：O(n^2)
      // 空间复杂度：O(1)
      var hasSameDigits = function (s) {
        let n = s.length;
        let arr = s.split("");
        for (let i = 1; i <= n - 2; i++) {
          for (let j = 0; j <= n - 1 - i; j++) {
            arr[j] = String((parseInt(arr[j]) + parseInt(arr[j + 1])) % 10);
          }
        }
        return arr[0] === arr[1];
      };

      // test
      let s = "3902";
      console.log(hasSameDigits(s));
    </script>
  </body>
</html>
