<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：贪心 + 计数; 要贪心的从左往右进行操作，这样可以使得每一个 1 被挡住的次数更多，从而使得答案更大
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var maxOperations = function (s) {
        let countOne = 0;
        let ans = 0;
        let i = 0;
        while (i < s.length) {
          if (s[i] === "0") {
            while (i + 1 < s.length && s[i + 1] === "0") {
              i++;
            }
            ans += countOne;
          } else {
            countOne++;
          }
          i++;
        }
        return ans;
      };

      // test
      let s = "1001101";
      console.log(maxOperations(s));
    </script>
  </body>
</html>
