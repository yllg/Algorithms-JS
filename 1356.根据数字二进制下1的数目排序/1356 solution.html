<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 方法1：位运算
        // 除以 2 可以用移位运算符：n >> 1
        // 除以 2 的余数 可以用位与运算符：n & 1
        function sortByBits(arr) {
            function countBits(n) {
                let count = 0;
                while (n != 0) {
                    count += n & 1;
                    n >>= 1;
                }
                return count;
            }
            return arr.sort((a, b) => {
                return countBits(a) - countBits(b) || a - b;
            });
        }

        // 方法2：暴力法
        // 时间复杂度：O(nlogn)
        // 空间复杂度：O(n)
        var sortByBits = function (arr) {
            const getBitCount = (x) => {
                let res = 0;
                while (x) {
                    res += x & 1;
                    x >>>= 1;
                }
                return res;
            };

            const bitCounts = new Array(10001).fill(0);
            for (const x of arr) {
                bitCounts[x] = getBitCount(x);
            }

            arr.sort((x, y) => {
                if (bitCounts[x] !== bitCounts[y]) {
                    return bitCounts[x] - bitCounts[y];
                }
                return x - y;
            });

            return arr;
        };


        // 方法3：递推预处理
        // 时间复杂度：O(nlogn)
        // 空间复杂度：O(n)
        var sortByBits = function (arr) {
            const bit = new Array(10001).fill(0);
            for (let i = 1; i <= 10000; ++i) {
                bit[i] = bit[i >> 1] + (i & 1);
            }

            arr.sort((x, y) => {
                if (bit[x] !== bit[y]) {
                    return bit[x] - bit[y];
                }
                return x - y;
            });

            return arr;
        };

        // test
        let arr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        console.log(sortByBits(arr))
    </script>
</body>
