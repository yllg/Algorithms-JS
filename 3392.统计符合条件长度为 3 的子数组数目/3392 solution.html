  <body>
    <script>
      // 方法一：一次遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var countSubarrays = function (nums) {
        const n = nums.length;
        let ans = 0;
        for (let i = 1; i < n - 1; ++i) {
          if (nums[i] === (nums[i - 1] + nums[i + 1]) * 2) {
            ++ans;
          }
        }
        return ans;
      };

      // test
      let nums = [1, 2, 1, 4, 1];
      console.log(countSubarrays(nums));
    </script>
  </body>
