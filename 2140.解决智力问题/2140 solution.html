<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：动态规划
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var mostPoints = function (questions) {
        const n = questions.length;
        const dp = new Array(n + 1).fill(0); // 解决每道题及以后题目的最高分数
        for (let i = n - 1; i >= 0; i--) {
          dp[i] = Math.max(
            dp[i + 1],
            questions[i][0] + dp[Math.min(n, i + questions[i][1] + 1)]
          );
        }
        return dp[0];
      };

      // test
      let questions = [
        [3, 2],
        [4, 3],
        [4, 4],
        [2, 5],
      ];
      console.log(mostPoints(questions));
    </script>
  </body>
