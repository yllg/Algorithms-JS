<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：模拟
      // 时间复杂度：O(n^2*logn)
      // 空间复杂度：O(n)
      var sortMatrix = function (grid) {
        const n = grid.length;

        for (let i = 0; i < n; i++) {
          let tmp = [];
          for (let j = 0; i + j < n; j++) {
            tmp.push(grid[i + j][j]);
          }
          tmp.sort((a, b) => b - a);
          for (let j = 0; i + j < n; j++) {
            grid[i + j][j] = tmp[j];
          }
        }

        for (let j = 1; j < n; j++) {
          let tmp = [];
          for (let i = 0; j + i < n; i++) {
            tmp.push(grid[i][j + i]);
          }
          tmp.sort((a, b) => a - b);
          for (let i = 0; j + i < n; i++) {
            grid[i][j + i] = tmp[i];
          }
        }

        return grid;
      };

      // test
      let grid = [
        [0, 1],
        [1, 2],
      ];
      console.log(sortMatrix(grid));
    </script>
  </body>
</html>
