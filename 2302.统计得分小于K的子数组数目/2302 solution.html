  <body>
    <script>
      // 方法一：滑动窗口
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var countSubarrays = function (nums, k) {
        let n = nums.length;
        let res = 0,
          total = 0;
        for (let i = 0, j = 0; j < n; j++) {
          total += nums[j];
          while (i <= j && total * (j - i + 1) >= k) {
            total -= nums[i];
            i++;
          }
          res += j - i + 1;
        }
        return res;
      };

      // test
      let nums = [2, 1, 4, 3, 5],
        k = 10;
      console.log(countSubarrays(nums, k));
    </script>
