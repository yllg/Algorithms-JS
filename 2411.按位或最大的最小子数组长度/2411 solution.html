  <body>
    <script>
      // 方法一：记录每个二进制位的最近出现位置
      // 时间复杂度：O(n*logC)
      // 空间复杂度：O(logC)
      var smallestSubarrays = function (nums) {
        const n = nums.length;
        const pos = new Array(31).fill(-1);
        const ans = new Array(n);
        for (let i = n - 1; i >= 0; --i) {
          let j = i;
          for (let bit = 0; bit < 31; ++bit) {
            if (!(nums[i] & (1 << bit))) {
              if (pos[bit] !== -1) {
                j = Math.max(j, pos[bit]);
              }
            } else {
              pos[bit] = i;
            }
          }
          ans[i] = j - i + 1;
        }
        return ans;
      };

      // test
      let nums = [1, 0, 2, 1, 3];
      console.log(smallestSubarrays(nums));
    </script>
  </body>
