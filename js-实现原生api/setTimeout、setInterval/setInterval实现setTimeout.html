<body>
  <script>
    function mySetTimeout(fn, t) {
      const timer = setInterval(() => {
        clearInterval(timer)
        fn()
      }, t)
    }

    mySetTimeout(() => {
      console.log('hoho');
    }, 3000)
  </script>
</body>
