  <body>
    <script>
      // 思路很简单：因为1肯定要连着下一个，所以遇见1，走两步，遇见0，走一步

      // 方法一：正序遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var isOneBitCharacter = function (bits) {
        let i = 0,
          n = bits.length;
        while (i < n - 1) {
          i += bits[i] + 1;
        }
        return i === n - 1;
      };

      // 方法二：倒序遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var isOneBitCharacter = function (bits) {
        const n = bits.length;
        let i = n - 2;
        while (i >= 0 && bits[i]) {
          i--;
        }
        return (n - i) % 2 === 0;
      };

      // test
      let bits = [1, 0, 0];
      console.log(isOneBitCharacter(bits));
    </script>
  </body>
