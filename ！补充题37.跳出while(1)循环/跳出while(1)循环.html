<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 几种方法
      // 1.直接return

      // 2.抛出异常跳出
      try {
        while (1) {
          console.log(Math.random());
          throw new Error("跳出循环");
        }
      } catch (error) {
        console.log("跳出循环");
      }

      // 3.放到for循环中 continue 模拟 goto语法
      out: for (let i = 0; i < 1; i++) {
        while (1) {
          console.log(Math.random());
          continue out;
        }
      }
      console.log("下面的代码");

      // 4.break+标签跳出循环
      out: while (1) {
        switch ("悬笔e绝") {
          case "悬笔e绝":
            //禁止直接写一句break
            break out;
        }
      }
      console.log("out");

      // 5.使用web worker 开启另一个线程

      // 6.使用异步模拟多线程，Concurrent.Thread.js库
    </script>
  </body>
</html>
