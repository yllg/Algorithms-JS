<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度：O(m*n)
      // 空间复杂度：O(m+n)
      var minimumTeachings = function (n, languages, friendships) {
        const cncon = new Set();
        for (const friendship of friendships) {
          const mp = new Set();
          let conm = false;
          for (const lan of languages[friendship[0] - 1]) {
            mp.add(lan);
          }
          for (const lan of languages[friendship[1] - 1]) {
            if (mp.has(lan)) {
              conm = true;
              break;
            }
          }

          if (!conm) {
            cncon.add(friendship[0] - 1);
            cncon.add(friendship[1] - 1);
          }
        }

        let max_cnt = 0;
        const cnt = new Array(n + 1).fill(0);
        for (const person of cncon) {
          for (const lan of languages[person]) {
            cnt[lan]++;
            max_cnt = Math.max(max_cnt, cnt[lan]);
          }
        }

        return cncon.size - max_cnt;
      };

      // test
      let n = 2,
        languages = [[1], [2], [1, 2]],
        friendships = [
          [1, 2],
          [1, 3],
          [2, 3],
        ];
      console.log(minimumTeachings(n, languages, friendships));
    </script>
  </body>
</html>
