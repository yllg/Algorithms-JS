  <body>
    <script>
      // 方法一：广度优先搜索 + 拓扑排序
      // 时间复杂度：O(numCourses^2+n+m)，其中 numCourses 为课程数，n 为题目给出的先决条件的数目，m 为题目给出的查询数
      // 空间复杂度：O(numCourses^2+n)，其中 numCourses 为课程数，n 为题目给出的先决条件的数目，m 为题目给出的查询数

      var checkIfPrerequisite = function (numCourses, prerequisites, queries) {
        let g = new Array(numCourses).fill(0).map(() => new Array());
        let indgree = new Array(numCourses).fill(0);
        let isPre = new Array(numCourses)
          .fill(0)
          .map(() => new Array(numCourses).fill(false));
        for (let p of prerequisites) {
          ++indgree[p[1]];
          g[p[0]].push(p[1]);
        }
        let q = [];
        for (let i = 0; i < numCourses; ++i) {
          if (indgree[i] == 0) {
            q.push(i);
          }
        }

        while (q.length) {
          let cur = q.shift();
          for (let ne of g[cur]) {
            isPre[cur][ne] = true;
            for (let i = 0; i < numCourses; ++i) {
              isPre[i][ne] = isPre[i][ne] || isPre[i][cur];
            }
            --indgree[ne];
            if (indgree[ne] == 0) {
              q.push(ne);
            }
          }
        }
        res = [];
        for (let query of queries) {
          res.push(isPre[query[0]][query[1]]);
        }
        return res;
      };

      // 方法二：深度优先搜索 + 拓扑排序
      // 时间复杂度：O(numCourses^2+n+m)，其中 numCourses 为课程数，n 为题目给出的先决条件的数目，m 为题目给出的查询数
      // 空间复杂度：O(numCourses^2+n)，其中 numCourses 为课程数，n 为题目给出的先决条件的数目，m 为题目给出的查询数

      var checkIfPrerequisite = function (numCourses, prerequisites, queries) {
        let g = new Array(numCourses).fill(0).map(() => new Array());
        let vi = new Array(numCourses).fill(false);
        let isPre = new Array(numCourses)
          .fill(0)
          .map(() => new Array(numCourses).fill(false));
        for (let p of prerequisites) {
          g[p[0]].push(p[1]);
        }
        for (let i = 0; i < numCourses; ++i) {
          dfs(g, isPre, vi, i);
        }
        res = [];
        for (let query of queries) {
          res.push(isPre[query[0]][query[1]]);
        }
        return res;
      };

      var dfs = function (g, isPre, vi, cur) {
        if (vi[cur]) {
          return;
        }
        vi[cur] = true;
        for (let ne of g[cur]) {
          dfs(g, isPre, vi, ne);
          isPre[cur][ne] = true;
          for (let i = 0; i < isPre.length; ++i) {
            isPre[cur][i] = isPre[cur][i] | isPre[ne][i];
          }
        }
      };

      // test
      let numCourses = 2,
        prerequisites = [[1, 0]],
        queries = [
          [0, 1],
          [1, 0],
        ];
      console.log(checkIfPrerequisite(numCourses, prerequisites, queries));
    </script>
