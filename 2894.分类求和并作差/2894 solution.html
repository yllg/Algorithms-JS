<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：时间复杂度：O(n)
      // 空间复杂度：O(1)
      var differenceOfSums = function (n, m) {
        let ans = 0;
        for (let i = 1; i <= n; i++) {
          if (i % m === 0) {
            ans -= i;
          } else {
            ans += i;
          }
        }
        return ans;
      };

      // 方法二：数学推导
      // 时间复杂度：时间复杂度：O(1)
      // 空间复杂度：O(1)
      var differenceOfSums = function (n, m) {
        const k = Math.floor(n / m);
        return (n * (n + 1)) / 2 - k * (k + 1) * m;
      };

      // test
      let n = 10,
        m = 3;
      console.log(differenceOfSums(n, m));
    </script>
  </body>
</html>
