<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      // 每列以及两条对角线上的各数之和都相等

      // 方法一：暴力法
      // 时间复杂度：O(R*C)
      // 空间复杂度：O（1)
      var numMagicSquaresInside = function (grid) {
        const rows = grid.length;
        const cols = grid[0].length;
        let count = 0;

        for (let r = 0; r < rows - 2; r++) {
          for (let c = 0; c < cols - 2; c++) {
            if (grid[r + 1][c + 1] !== 5) {
              continue;
            }
            if (
              isMagicSquare(
                grid[r][c],
                grid[r][c + 1],
                grid[r][c + 2],
                grid[r + 1][c],
                grid[r + 1][c + 1],
                grid[r + 1][c + 2],
                grid[r + 2][c],
                grid[r + 2][c + 1],
                grid[r + 2][c + 2]
              )
            ) {
              count++;
            }
          }
        }

        return count;
      };

      function isMagicSquare(...vals) {
        const frequency = new Array(16).fill(0);
        for (const value of vals) {
          if (value < 1 || value > 9) {
            return false;
          }
          frequency[value]++;
        }
        for (let num = 1; num <= 9; num++) {
          if (frequency[num] !== 1) {
            return false;
          }
        }

        return (
          vals[0] + vals[1] + vals[2] === 15 && // 第一行
          vals[3] + vals[4] + vals[5] === 15 && // 第二行
          vals[6] + vals[7] + vals[8] === 15 && // 第三行
          vals[0] + vals[3] + vals[6] === 15 && // 第一列
          vals[1] + vals[4] + vals[7] === 15 && // 第二列
          vals[2] + vals[5] + vals[8] === 15 && // 第三列
          vals[0] + vals[4] + vals[8] === 15 && // 主对角线
          vals[2] + vals[4] + vals[6] === 15
        ); // 副对角线
      }

      // test
      let grid = [
        [4, 3, 8, 4],
        [9, 5, 1, 9],
        [2, 7, 6, 2],
      ];
      console.log(numMagicSquaresInside(grid));
    </script>
  </body>
</html>
