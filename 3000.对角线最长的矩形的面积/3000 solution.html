<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var areaOfMaxDiagonal = function (dimensions) {
        let maxDiaSq = 0;
        let maxArea = 0;
        for (const dim of dimensions) {
          const l = dim[0];
          const w = dim[1];
          const diaSq = l * l + w * w;
          const area = l * w;
          if (diaSq > maxDiaSq) {
            maxDiaSq = diaSq;
            maxArea = area;
          } else if (diaSq === maxDiaSq) {
            maxArea = Math.max(maxArea, area);
          }
        }
        return maxArea;
      };

      // test
      let dimensions = [
        [9, 3],
        [8, 6],
      ];
      console.log(areaOfMaxDiagonal(dimensions));
    </script>
  </body>
</html>
