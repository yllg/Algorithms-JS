  <body>
    <script>
      // è§£
      var doesValidArrayExist = function (derived) {
        return derived.reduce((xor, x) => xor ^ x, 0) === 0;
      };

      // test
      let derived = [1, 1, 0];
      console.log(doesValidArrayExist(derived));
    </script>
