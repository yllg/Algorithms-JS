<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 方法一：深度优先搜索
        // 时间复杂度：O(mn)
        // 空间复杂度：O(mn)
        var dirs = [
            [-1, 0],
            [1, 0],
            [0, -1],
            [0, 1]
        ];
        var pacificAtlantic = function (heights) {
            m = heights.length;
            n = heights[0].length;
            const pacific = new Array(m).fill(0).map(() => new Array(n).fill(0));
            const atlantic = new Array(m).fill(0).map(() => new Array(n).fill(0));

            const dfs = (row, col, ocean) => {
                if (ocean[row][col]) {
                    return;
                }
                ocean[row][col] = true;
                for (const dir of dirs) {
                    const newRow = row + dir[0],
                        newCol = col + dir[1];
                    if (newRow >= 0 && newRow < m && newCol >= 0 && newCol < n && heights[newRow][newCol] >=
                        heights[row][col]) {
                        dfs(newRow, newCol, ocean);
                    }
                }
            };

            for (let i = 0; i < m; i++) {
                dfs(i, 0, pacific);
            }
            for (let j = 1; j < n; j++) {
                dfs(0, j, pacific);
            }
            for (let i = 0; i < m; i++) {
                dfs(i, n - 1, atlantic);
            }
            for (let j = 0; j < n - 1; j++) {
                dfs(m - 1, j, atlantic);
            }
            const result = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (pacific[i][j] && atlantic[i][j]) {
                        const cell = [];
                        cell.push(i);
                        cell.push(j);
                        result.push(cell);
                    }
                }
            }
            return result;
        }

        // 方法二：广度优先搜索
        // 时间复杂度：O(mn)
        // 空间复杂度：O(mn)
        var dirs = [
            [-1, 0],
            [1, 0],
            [0, -1],
            [0, 1]
        ];
        var pacificAtlantic = function (heights) {
            m = heights.length;
            n = heights[0].length;
            const pacific = new Array(m).fill(0).map(() => new Array(n).fill(0));
            const atlantic = new Array(m).fill(0).map(() => new Array(n).fill(0));

            const bfs = (row, col, ocean) => {
                if (ocean[row][col]) {
                    return;
                }
                ocean[row][col] = true;
                const queue = [];
                queue.push([row, col]);
                while (queue.length) {
                    const cell = queue.shift();
                    for (const dir of dirs) {
                        const newRow = cell[0] + dir[0],
                            newCol = cell[1] + dir[1];
                        if (newRow >= 0 && newRow < m && newCol >= 0 && newCol < n && heights[newRow][newCol] >=
                            heights[cell[0]][cell[1]] && !ocean[newRow][newCol]) {
                            ocean[newRow][newCol] = true;
                            queue.push([newRow, newCol]);
                        }
                    }
                }
            };

            for (let i = 0; i < m; i++) {
                bfs(i, 0, pacific);
            }
            for (let j = 1; j < n; j++) {
                bfs(0, j, pacific);
            }
            for (let i = 0; i < m; i++) {
                bfs(i, n - 1, atlantic);
            }
            for (let j = 0; j < n - 1; j++) {
                bfs(m - 1, j, atlantic);
            }
            const result = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (pacific[i][j] && atlantic[i][j]) {
                        const cell = [];
                        cell.push(i);
                        cell.push(j);
                        result.push(cell);
                    }
                }
            }
            return result;
        }

        // test
        let heights = [
            [1, 2, 2, 3, 5],
            [3, 2, 3, 4, 4],
            [2, 4, 5, 3, 1],
            [6, 7, 1, 4, 5],
            [5, 1, 1, 2, 4]
        ];
        console.log(pacificAtlantic(heights))
    </script>
