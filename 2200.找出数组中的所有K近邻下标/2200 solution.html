<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：枚举
      // 时间复杂度：O(n^2)
      // 空间复杂度：O(1)
      var findKDistantIndices = function (nums, key, k) {
        const res = [];
        const n = nums.length;
        // 遍历数对
        for (let i = 0; i < n; ++i) {
          for (let j = 0; j < n; ++j) {
            if (nums[j] === key && Math.abs(i - j) <= k) {
              res.push(i);
              break; // 提前结束以防止重复添加
            }
          }
        }
        return res;
      };

      // 方法二：一遍遍历

      // test
      let nums = [3, 4, 9, 1, 3, 9, 5],
        key = 9,
        k = 1;
      console.log(findKDistantIndices(nums, key, k));
    </script>
  </body>
</html>
