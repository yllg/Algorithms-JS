<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法一：树状数组 + 模拟
      // 时间复杂度：O(nlogn)
      // 空间复杂度：O(n)
      class BinaryIndexedTree {
        constructor(n) {
          this.tree = new Array(n + 1).fill(0);
        }

        add(i) {
          while (i < this.tree.length) {
            this.tree[i]++;
            i += i & -i;
          }
        }

        get(i) {
          let sum = 0;
          while (i > 0) {
            sum += this.tree[i];
            i -= i & -i;
          }
          return sum;
        }
      }

      var resultArray = function (nums) {
        const n = nums.length;
        const sortedNums = [...nums].sort((a, b) => a - b);
        const index = {};
        for (let i = 0; i < n; i++) {
          index[sortedNums[i]] = i + 1;
        }

        const arr1 = [nums[0]];
        const arr2 = [nums[1]];
        const tree1 = new BinaryIndexedTree(n);
        const tree2 = new BinaryIndexedTree(n);
        tree1.add(index[nums[0]]);
        tree2.add(index[nums[1]]);

        for (let i = 2; i < n; i++) {
          const count1 = arr1.length - tree1.get(index[nums[i]]);
          const count2 = arr2.length - tree2.get(index[nums[i]]);
          if (
            count1 > count2 ||
            (count1 === count2 && arr1.length <= arr2.length)
          ) {
            arr1.push(nums[i]);
            tree1.add(index[nums[i]]);
          } else {
            arr2.push(nums[i]);
            tree2.add(index[nums[i]]);
          }
        }

        return arr1.concat(arr2);
      };

      // test
      let nums = [2, 1, 3, 3];
      console.log(resultArray(nums));
    </script>
  </body>
