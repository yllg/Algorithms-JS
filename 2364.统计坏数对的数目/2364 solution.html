    <script>
      // 方法一：哈希表
      // 时间复杂度：O(n)
      // 时间复杂度：O(n)
      var countBadPairs = function (nums) {
        const mp = new Map();
        let res = 0;
        for (let i = 0; i < nums.length; i++) {
          const key = nums[i] - i;
          res += i - (mp.get(key) || 0);
          mp.set(key, (mp.get(key) || 0) + 1);
        }
        return res;
      };

      // test
      let nums = [4, 1, 3, 3];
      console.log(countBadPairs(nums));
    </script>
