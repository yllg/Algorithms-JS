<script>
// Source : https://leetcode.com/problems/rotate-array/
// Author : 悬笔e绝
// Date   : 2019-9-24

/**
 * @param {number[]} nums
 * @param {number} k
 * @return {void} Do not return anything, modify nums in-place instead.
 */

var rotate = function(nums, k) {
  // 取余数
  k %= nums.length;
  var tmp = [];
  if (k)
    // 复制出最后的k个元素
    tmp = nums.slice(-k);
  // 删除最后k个元素
  nums.splice(-k, k);
  // 把tmp插入到nums前面并返回
  Array.prototype.unshift.apply(nums, tmp); 
  return nums;
};

// 四种
// 暴力法
// 使用额外一个数组
// 使用环状替换
// 使用反转

// 测试
var nums =  [1,2,3,4,5,6,7];
console.log(rotate(nums, 3));

</script>
