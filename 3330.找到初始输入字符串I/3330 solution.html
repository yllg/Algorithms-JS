<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：一次遍历
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var possibleStringCount = function (word) {
        let n = word.length,
          ans = 1;
        for (let i = 1; i < n; ++i) {
          if (word[i - 1] === word[i]) {
            ++ans;
          }
        }
        return ans;
      };

      // test
      let word = "abbcccc";
      console.log(possibleStringCount(word));
    </script>
  </body>
</html>
