  <body>
    <script>
      // 方法一：猜测结论 + 构造答案
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var minSwaps = function (s) {
        let cnt = 0,
          mincnt = 0;
        for (let ch of s) {
          if (ch === "[") {
            cnt += 1;
          } else {
            cnt -= 1;
            mincnt = Math.min(mincnt, cnt);
          }
        }
        return Math.floor((-mincnt + 1) / 2);
      };

      // test
      let s = "][][";
      console.log(minSwaps(s));
    </script>
  </body>
