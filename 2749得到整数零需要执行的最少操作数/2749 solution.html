  <body>
    <script>
      // 方法一：枚举
      // 时间复杂度：时间复杂度推导比较复杂，大致在对数复杂度数量级。
      // 空间复杂度：O(1)。
      var makeTheIntegerZero = function (num1, num2) {
        let k = 1;
        while (true) {
          let x = BigInt(num1) - BigInt(num2) * BigInt(k);
          if (x < BigInt(k)) {
            return -1;
          }
          if (k >= bitCount(x)) {
            return k;
          }
          k++;
        }
      };

      function bitCount(n) {
        let count = 0;
        while (n !== 0n) {
          count++;
          n &= n - 1n;
        }
        return count;
      }

      // test
      let num1 = 3,
        num2 = -2;
      console.log(makeTheIntegerZero(num1, num2));
    </script>
