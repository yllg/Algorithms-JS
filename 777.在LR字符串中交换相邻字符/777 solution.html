<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：双指针
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var canTransform = function (start, end) {
      const n = start.length;
      let i = 0,
        j = 0;
      while (i < n && j < n) {
        while (i < n && start[i] === 'X') {
          i++;
        }
        while (j < n && end[j] === 'X') {
          j++;
        }
        if (i < n && j < n) {
          if (start[i] !== end[j]) {
            return false;
          }
          const c = start[i];
          if ((c === 'L' && i < j) || (c === 'R' && i > j)) {
            return false;
          }
          i++;
          j++;
        }
      }
      while (i < n) {
        if (start[i] !== 'X') {
          return false;
        }
        i++;
      }
      while (j < n) {
        if (end[j] !== 'X') {
          return false;
        }
        j++;
      }
      return true;
    };

    // test
    let start = "RXXLRXRXL",
      end = "XRLXXRRLX";
    console.log(canTransform(start, end))
  </script>
</body>

</html>
