<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：排序 + 枚举 + 二分查找
      // 时间复杂度：O(nlogn)
      // 空间复杂度：O(n)
      var maxFrequency = function (nums, k, numOperations) {
        nums.sort((a, b) => a - b);

        let ans = 0;
        const numCount = new Map();
        const modes = new Set();

        const addMode = (value) => {
          modes.add(value);
          if (value - k >= nums.at(0)) {
            modes.add(value - k);
          }

          if (value + k <= nums.at(-1)) {
            modes.add(value + k);
          }
        };

        let lastNumIndex = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== nums[lastNumIndex]) {
            numCount.set(nums[lastNumIndex], i - lastNumIndex);
            ans = Math.max(ans, i - lastNumIndex);
            addMode(nums[lastNumIndex]);

            lastNumIndex = i;
          }
        }

        numCount.set(nums[lastNumIndex], nums.length - lastNumIndex);
        ans = Math.max(ans, nums.length - lastNumIndex);
        addMode(nums[lastNumIndex]);

        const leftBound = (value) => {
          let left = 0;
          let right = nums.length - 1;
          while (left < right) {
            const mid = Math.floor((left + right) / 2);
            if (nums[mid] < value) {
              left = mid + 1;
            } else {
              right = mid;
            }
          }
          return left;
        };

        const rightBound = (value) => {
          let left = 0;
          let right = nums.length - 1;
          while (left < right) {
            const mid = Math.floor((left + right + 1) / 2);
            if (nums[mid] > value) {
              right = mid - 1;
            } else {
              left = mid;
            }
          }
          return left;
        };

        for (const mode of modes) {
          const [l, r] = [leftBound(mode - k), rightBound(mode + k)];

          let tempAns;

          if (numCount.has(mode)) {
            tempAns = Math.min(r - l + 1, numCount.get(mode) + numOperations);
          } else {
            tempAns = Math.min(r - l + 1, numOperations);
          }

          ans = Math.max(ans, tempAns);
        }

        return ans;
      };

      // test
      let nums = [1, 4, 5],
        k = 1,
        numOperations = 2;
      console.log(maxFrequency(nums, k, numOperations));
    </script>
  </body>
</html>
