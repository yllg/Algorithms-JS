<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：直接遍历
      // 时间复杂度：O(mn)
      // 空间复杂度：O(1)
      var rowAndMaximumOnes = function (mat) {
        let maxOnes = 0;
        let rowIndex = 0;
        for (let i = 0; i < mat.length; i++) {
          let tot = mat[i].reduce((acc, val) => acc + val, 0);
          if (tot > maxOnes) {
            maxOnes = tot;
            rowIndex = i;
          }
        }
        return [rowIndex, maxOnes];
      };

      //  test
      let mat = [
        [0, 1],
        [1, 0],
      ];
      console.log(rowAndMaximumOnes(mat));
    </script>
  </body>
</html>
