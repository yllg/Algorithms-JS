<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：用滑动窗口思考
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var zeroFilledSubarray = function (nums) {
        let ans = 0;
        let last = -1;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== 0) {
            last = i; // 记录上一个非 0 元素的位置
          } else {
            ans += i - last;
          }
        }
        return ans;
      };

      // 方法二：增量法
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var zeroFilledSubarray = function (nums) {
        let ans = 0;
        let cnt0 = 0;
        for (const x of nums) {
          if (x !== 0) {
            cnt0 = 0;
          } else {
            cnt0++; // 右端点为 i 的全 0 子数组比右端点为 i-1 的全 0 子数组多一个
            ans += cnt0;
          }
        }
        return ans;
      };

      // test
      let nums = [1, 3, 0, 0, 2, 0, 0, 4];
      console.log(zeroFilledSubarray(nums));
    </script>
  </body>
</html>
